#**Heading 1**: Inline Formatting

**strong**: Done by surrounding any text by two pairs of asterisks (e.g. `**this text is bold**`)

*italics*: Done by surrounding any text by a pair of asterisks (e.g. `*this text is italicized*`)

==deleted==: Done by surrounding any text by a pair of equals (e.g. `==this text is deleted==`)

__underlined__: Done by surrounding any text by a pair of underscores (e.g. `__this text is underlined__`)

\\(Math\\): Done by starting any equation with `\\(` and ending with `\\)` (e.g. `\\(a^2+b^2=c^2)\\)`)

`code`: Done by surrounding any text with backticks (`` ` ``) (e.g. `` `<p>Hello world!</p>` ``)

^superscript^: Done by surrounding any text with carots (`^`) (e.g. `^superscript^`)

_subscript_: Done by surrounding any text with underscores (e.g. `_subscript_`)

##**Heading 2**: Block Formatting

    Block formatted code lines start with 4 spaces
    Example:
    
        void foo(){
          // do something
        }

>Block-quoted lines start with `>`
>

>

Unordered lists are easily done by multiple lines starting with either `-`,`+`, or `*`.

- Unordered list element
- Unordered list element

**Example**:

    - Unordered list element
    - Unordered list element

Ordered lists are easily created by writing numbered lines 

1. Element 1
2. Element 2
3. Element 3

**Example**

    1. Element 1
    2. Element 2
    3. Element 3

Headings are done by starting a line with a pound sign (`#`). The number of `#`s used represents the header used (from 1 to 6) 

**Example**

    #Header 1
    ##Header 2
    ###Header 3
    ####Header 4
    #####Header 5
    ######Header 6

Alternatively, headers 1 and 2 may also be done by underlining text

    Header 1
    ========
    Header 2
    --------

Block-Math formatting can be accomplished by putting each equation line between two dollar signs (`$$`).

            (function () {
            	  var converter = new Markdown.Converter();
            	  
            	  converter.hooks.chain("preBlockGamut", function (text, rbg) {
                      return text.replace(/^ {0,3}""" *\n((?:.*?\n)+?) {0,3}""" *$/gm, function (whole, inner) {
                          return "<blockquote>" + rbg(inner) + "</blockquote>\n";
                      });
                  }); 

                converter.hooks.chain("plainLinkText", function (url) {
                    return "This is a link to " + url.replace(/^https?:\/\//, "");
                });
                
                var help = function () { alert("Do you need help?"); }
                var options = {
                    helpButton: { handler: help },
                    strings: { quoteexample: "quoted text" }
                };
                var editor = new Markdown.Editor(converter, "", options);
                
                editor.run();
                
                var postfix = "";
                StackExchange.mathjaxEditing.prepareWmdForMathJax(editor, postfix, [["$", "$"], ["\\\\(","\\\\)"]]);
            })();
